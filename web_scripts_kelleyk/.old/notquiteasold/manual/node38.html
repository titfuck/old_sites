<H3><A NAME="SECTION00083300000000000000">
web gateway</A>
</H3>
There is a web interface for making changes to mailing lists as well.
As you might expect, it is slower and clunkier to use than <TT>
blanche</TT> or <TT>listmaint</TT>.  It is located at http://web.mit.edu/moira/.
